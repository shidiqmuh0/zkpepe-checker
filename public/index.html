<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Address Checker</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Multiple Address Checker</h1>
        <label for="addressInput">Enter Addresses (comma-separated):</label>
        <textarea id="addressInput" rows="4"></textarea>
        <button onclick="checkAddresses()">Check Addresses</button>
        <div id="result"></div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
