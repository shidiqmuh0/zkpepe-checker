<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Address Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        textarea {
            width: 100%;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multiple Address Checker</h1>
        <label for="addressInput">Enter Addresses (comma-separated):</label>
        <textarea id="addressInput" rows="4"></textarea>
        <button onclick="checkAddresses()">Check Addresses</button>
        <div id="result"></div>
    </div>

    <script>
        async function checkAddresses() {
            // Get addresses from the textarea
            const addressesInput = document.getElementById('addressInput').value;
            const addresses = addressesInput.split(',');

            // Clear previous results
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            // Perform the API request for each address
            for (const address of addresses) {
                // Use your API to check the address
                try {
                    const apiUrl = `https://www.zksyncpepe.com/resources/amounts/${address}.json`;
                    const response = await fetch(apiUrl);

                    if (response.ok) {
                        const data = await response.json();
                        // Process the data as needed
                        const result = `Address ${address} has data: ${JSON.stringify(data)}`;
                        // Display the result
                        displayResult(result);
                    } else {
                        // Handle errors
                        const errorResult = `Error checking address ${address}: ${response.status} - ${response.statusText}`;
                        displayResult(errorResult);
                    }
                } catch (error) {
                    // Handle network errors
                    const errorResult = `Error checking address ${address}: ${error.message}`;
                    displayResult(errorResult);
                }
            }
        }

        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML += `<p>${result}</p>`;
        }
    </script>
</body>
</html>
